<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Business Blog Card by Ariel Damian</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <article class="card">
            <div class="business-img">
                <img class="business-img-overlay" src="./white-overlay.svg">
            </div>
            <div class="card-content">
                <h1>Perfect solution for small business</h1>
                <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
                <div class="divider"></div>
                <div class="author">
                    <div class="author-avatar" src="./avatar.png" alt="Author avatar"> </div>
                    <div class="author-description">
                        <span class="name">Amy Burgess</span>
                        <span>Customer Manger, Solution Oy</span>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
